name: Rust

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: thumbv7em-none-eabihf
        override: true
    - name: Build stable on native
      run: cargo build --target=thumbv7em-none-eabihf --verbose

    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: x86_64-unknown-linux-gnu
        override: true
    - name: Test stable
      run: cargo test --target=x86_64-unknown-linux-gnu --verbose
    - name: Test ignored stable
      run: cargo test --target=x86_64-unknown-linux-gnu --verbose -- --ignored
    - name: Doc stable
      run: cargo doc --target=x86_64-unknown-linux-gnu --verbose

    - uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        target: thumbv7em-none-eabihf
        override: true
    - name: Build nightly on native
      run: cargo build --target=thumbv7em-none-eabihf --verbose

    - uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        target: x86_64-unknown-linux-gnu
        override: true
    - name: Test nightly
      run: cargo test --target=x86_64-unknown-linux-gnu --verbose
    - name: Test ignored nightly
      run: cargo test --target=x86_64-unknown-linux-gnu --verbose -- --ignored
    - name: Test doc nightly
      run: cargo test --target=x86_64-unknown-linux-gnu --verbose --doc
    - name: Doc nightly
      run: cargo doc --target=x86_64-unknown-linux-gnu --verbose
